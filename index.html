<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="style.css">

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">  
    <title>Frontend Mentor | Profile card component</title>

  </head>


  <body>
    <div class="card" role="main">

      <div class="header">
        <img src="images/bg-pattern-card.svg" alt="header image">
      </div>

      <div class="profileimage">
        <img src="images/image-victor.jpg" alt="profile image">
      </div>

      <div class="info">
        <div class="main">
          <div class="namespace">
            Victor Crest
          </div>
          <div class="agespace">
            26
          </div>
        </div>

        <div class="sub">
          <div class="addressspace">
            London
          </div>
        </div>
      </div>

      <div class="stats">
        <div class="stats_info followers">
          <span class="statvalue">80K</span>
          <span class="statname">Followers</span>
        </div>

        <div class="stats_info likes">
          <span class="statvalue">803K</span>
          <span class="statname">Likes</span>
        </div>

        <div class="stats_info photos">
          <span class="statvalue">1.4K</span>
          <span class="statname">Photos</span>
        </div>
      </div>
    </div>

    <div class="attribution" role="contentinfo">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">@drunken_neoguri</a>.
    </div>
  </body>
</html>
